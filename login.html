<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gambung Store - Login</title>
	<link rel="shortcut icon" href="assets/img/logo/other/Logo Gambung.png" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/login.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">

	<link
		href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
		rel="stylesheet">

	<style>
		body {
			background: url('./assets/img/bg/bgregist2.jpeg');
			background-size: cover;
			background-attachment: fixed;
		}

	</style>
	<script src="https://kit.fontawesome.com/3d25580851.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mb-5">
		<div class="regist-box shadow mx-auto  pl-4 pr-4 pb-1" style="margin-top : 10%;">
			<div class="regist-box-heade">
				<center>
					<img class="mt-3 mb-5" width=100 src="assets/img/logo/other/Logo Gambung.png" alt="">
					<h4 class="mb-4">Login ke Akun Anda</h4>

				</center>
				<div class="form-container mb-5">
					<form action="">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" type="email" class="form-control" placeholder="E-mail">
						</div>



						<label for="password">Password</label>
						<div class="input-group">
							<input id="password" type="password" class="form-control" placeholder="Password"
								style="border-right :none;">
							<button class="btn btn-outline-secondary"
								style="width : 50px;background-color: #eeee; border-left :none; border: solid 1px #cccc;"
								onclick="hideUnhide()"><i class="fas fa-eye text-dark" id="eyeCtl"
									aria-hidden="true"></i></button>
						</div>

						<button class="btn btn-login mt-5">Login</button>
					</form>
					<p class="text-muted text-center mt-5 font-weight-bold">Belum punya akun ?</p>
					<a href="daftar.html" class="btn btn-daftar">Daftar</a>
					<hr>
					<p class="text-center text-muted mt-3 font-weight-bold">Atau login menggunakan</p>
					<h4 class="text-center">
						<i class=" fab fa-facebook mr-3"></i>
						<i class="fab fa-google"></i>
					</h4>
				</div>
			</div>
		</div>
	</div>

	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
	<script async defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script>
		function hideUnhide() {
			event.preventDefault();
			var x = document.getElementById("password");
			var btn = document.getElementById("eyeCtl");

			if (x.type === "password") {
				x.type = "text";
				btn.classList.add("fa-eye-slash");
				btn.classList.remove("fa-eye");

			} else {
				x.type = "password";
				btn.classList.remove("fa-eye-slash");
				btn.classList.add("fa-eye");
			}
		}

	</script>
</body>

</html>

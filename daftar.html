<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gambung Store - Landing</title>
	<link rel="shortcut icon" href="assets/img/logo/other/Logo Gambung.png" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/daftar.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
		rel="stylesheet">

	<style>
		body {
			background: url('./assets/img/bg/bgregist2.jpeg');
			background-size: cover;
			background-attachment: fixed;
		}

	</style>
</head>

<body>
	<div class="container mb-5">
		<div class="regist-box shadow mx-auto  pl-4 pr-4 pb-1" style="margin-top : 10%;">
			<div class="regist-box-heade">
				<center>
					<img class="mt-3 mb-5" width=100 src="assets/img/logo/other/Logo Gambung.png" alt="">
					<h4 class="mb-4">Daftar Akun Anda</h4>

				</center>
				<div class="form-container mb-5">
					<form action="">

						<div class="row mb-3">
							<div class="col-6">
								<label for="nama-depan">Nama Depan</label>
								<input id="nama-depan" type="text" class="form-control top" name="nama-depan"
									placeholder="Nama Depan">
							</div>
							<div class="col-6">
								<label for="nama-belakang">Nama Belakang</label>
								<input id="nama-belakang" type="text" class="form-control top" name="nama-belakang"
									placeholder="Nama belakang">
							</div>
						</div>
						<div class="form-group">
							<label for="tanggal-lahir">Tanggal Kelahiran</label>
							<input id="tanggal-lahir" type="date" class="form-control" placeholder="Tanggal Kelahiran">
						</div>
						<div class="form-group">
							<label for="kota">Kota</label>
							<select id="kota" type="date" class="form-control">
								<option value="">Pilih Kota</option>
								<option value="">Jakarta</option>
								<option value="">Bandung</option>
								<option value="">Surabaya</option>
							</select>
						</div>
						<div class="form-group">
							<label for="telp">No.Telepon</label>
							<input id="telp" type="tel" class="form-control" placeholder="No Telepon">
						</div>
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" type="email" class="form-control" placeholder="E-mail">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input id="password" type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="password-re">Konfirmasi Password</label>
							<input id="password-re" type="password" class="form-control"
								placeholder="Konfirmasi Password">
						</div>
						<a href="verifikasi.html" class="btn btn-daftar mt-2">Daftar</a href="verifikasi.html">
					</form>
				</div>
			</div>
		</div>
	</div>

	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
	<script async defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>

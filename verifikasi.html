<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gambung Store - Login</title>
	<link rel="shortcut icon" href="assets/img/logo/other/Logo Gambung.png" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/verifikasi.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css">

	<link
		href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
		rel="stylesheet">

	<style>
		body {
			background: url('./assets/img/bg/bgregist2.jpeg');
			background-size: cover;
			background-attachment: fixed;
		}

	</style>
	<script src="https://kit.fontawesome.com/3d25580851.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mb-5">
		<div class="regist-box shadow mx-auto  pl-4 pr-4 pb-1" style="margin-top : 10%;">
			<div class="regist-box-heade">
				<center>
					<i class="fas fa-envelope mt-5 mb-5" style="color :  #3a9070;font-size : 100px;"></i>
					<h4 class="mb-4">Verifikasi E-mail Anda</h4>
					<p class="text-muted text-center ">Pastikan e-mail yang anda masukkan benar <br>Kami akan
						mengirimkan kode verifikasi ke
						e-mail tersebut</p>


				</center>
				<div class="form-container shadow  mb-5  pt-5 pl-3 pr-3 pb-3">
					<form action="">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" type="email" class="form-control input-email" placeholder="E-mail">
						</div>
						<button class="btn btn-login mt-2">Kirim Kode</button>
						<a href="index.html">
							<h5 class="font-weight-bold text-center mt-3" style="color :  #3a9070">Lewati</h5>
						</a>
					</form>

				</div>
			</div>
		</div>
	</div>

	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
	<script async defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
